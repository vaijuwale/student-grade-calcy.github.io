<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  
body {
  background:#33d9b2;
  font-size: 12px;
}

body, button, input {
  font-family: 'Righteous', cursive;
  font-weight: 700;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.app-title {zX
  display: flex;
  /*flex-direction: column;*/
  justify-content: center;
  align-items: center;
  color: #33d9b2;f;
  font-size: 26px;
  text-transform: uppercase;
  border-left: 4px solid #218c74;
  padding: 10px;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #FFF;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #33d9b2;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.app-form-button:hover {
  color: #218c74;
}

.showdata{
  text-align: center;
  color: white;
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}

  </style>
</head>
<body>



   <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <div class="animated infinite pulse">
                Student <br> Grade <br> Calcy
              </div>
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="ADVANCE JAVA" id="ajp">
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="JAVASCRIPT" id="js">
              </div>
               <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="OPERATING SYSTEM" id="osy">
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="SOFTWARE TESTING" id="ste" >
              </div>
              <div class="app-form-group">
                <input  type="text"  class="app-form-control"   placeholder="ENVIROMENT STUDIES" id="est" >
              </div>
              <div > 
                <input type="button" name="" value="showResult" class="app-form-button" onclick="calcy()">
              </div>            
            </div>
        </div>
  
      </div>
        <div class="app-form-group showdata">
                <p id="showData" >  </p>
       </div>
    </div>
  </div>

  <script>
  
    const calcy = () =>{
      let ajp = document.getElementById('ajp').value;
      let js  = document.getElementById('js').value;
      let osy = document.getElementById('osy').value;
      let ste = document.getElementById('ste').value;
      let est = document.getElementById('est').value;
      let grades = "";
    
    
      let totalGrades = parseFloat(ajp) + parseFloat(js) + parseFloat(osy) + parseFloat(ste) + parseFloat(est);
      alert(totalGrades);
    
      let perc = (totalGrades/500) * 100;
      alert(perc);
    
      debugger;
    
      if(perc <= 100  && perc >= 75){
        grades = 'First Class Destintion';
      }else if(perc <= 74 && perc >= 60){
         grades = 'Second Class Destintion';
      }else if(perc <= 59  && perc >= 35){
         grades = 'Third Class Destintion';
      }else{
         grades = '';
      }
    
      if(perc >= 34){
        document.getElementById('showData').innerHTML = ` Out of 500 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
      }
      else{
        document.getElementById('showData').innerHTML = ` Out of 500 your total is  ${totalGrades} and percentage is ${perc}%. <br> You are Fail. `
      } 
    }
    
    
    </script>
    </body>
    </html>
